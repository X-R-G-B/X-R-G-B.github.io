### Site Settings ###
title               : XLRGB
description         : >-
                      Some <mark>friends</mark> <b>developping software</b> <i>together</i>.<br>
                      Curently making <mark>EndlessJounrey</mark>:
                      <i>Immerse yourself in a horror/co-op game
